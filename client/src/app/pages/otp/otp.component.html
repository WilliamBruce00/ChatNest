<div
  class="relative flex min-h-screen flex-col justify-center overflow-hidden bg-gray-50 py-12"
>
  <div
    class="relative bg-white px-6 pt-10 pb-9 shadow-xl mx-auto w-full max-w-lg rounded-2xl"
  >
    <div class="mx-auto flex w-full max-w-md flex-col space-y-16">
      <div
        class="flex flex-col items-center justify-center text-center space-y-2"
      >
        <div class="font-semibold text-3xl">
          <p>Xác thực email</p>
        </div>
        <div class="flex flex-row text-sm font-medium text-gray-400">
          <p>
            Chúng tôi đã gửi một mã xác thực đến email của bạn
            {{ otp && otp.email }}
          </p>
        </div>
        <p class="bg-blue-600 text-white rounded-full w-fit p-1.5 px-2.5">
          {{ exp }}
        </p>
      </div>

      <div>
        <form
          action=""
          method="post"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
        >
          <div class="flex flex-col space-y-16">
            <div
              class="flex flex-row items-center justify-between mx-auto w-full max-w-xs"
            >
              <div class="w-16 h-16">
                <input
                  class="w-full h-full flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-lg bg-white focus:bg-gray-50 focus:ring-1 ring-blue-700"
                  type="text"
                  formControlName="one"
                  maxlength="1"
                />
              </div>
              <div class="w-16 h-16">
                <input
                  class="w-full h-full flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-lg bg-white focus:bg-gray-50 focus:ring-1 ring-blue-700"
                  type="text"
                  formControlName="two"
                  maxlength="1"
                />
              </div>
              <div class="w-16 h-16">
                <input
                  class="w-full h-full flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-lg bg-white focus:bg-gray-50 focus:ring-1 ring-blue-700"
                  type="text"
                  formControlName="three"
                  maxlength="1"
                />
              </div>
              <div class="w-16 h-16">
                <input
                  class="w-full h-full flex flex-col items-center justify-center text-center px-5 outline-none rounded-xl border border-gray-200 text-lg bg-white focus:bg-gray-50 focus:ring-1 ring-blue-700"
                  type="text"
                  formControlName="four"
                  maxlength="1"
                />
              </div>
            </div>

            <div class="flex flex-col space-y-5">
              <div>
                <button
                  type="submit"
                  [disabled]="!form.valid"
                  [class.opacity-65]="!form.valid"
                  class="flex flex-row items-center justify-center text-center w-full border rounded-xl outline-none py-5 bg-blue-700 border-none text-white text-sm shadow-sm"
                >
                  Xác thực email
                </button>
              </div>

              <div
                class="flex flex-row items-center justify-center text-center text-sm font-medium space-x-1 text-gray-500"
              >
                <p>Bạn chưa nhận được mã xác thực?</p>
                <a
                  class="flex flex-row items-center text-blue-600 cursor-pointer"
                  rel="noopener noreferrer"
                  (click)="resetOTP()"
                  >Gửi lại</a
                >
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
